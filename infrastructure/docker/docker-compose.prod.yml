version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - taskflow-network
    restart: unless-stopped
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - taskflow-network
    restart: unless-stopped
    volumes:
      - kafka-data:/var/lib/kafka/data

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-taskflow}
      POSTGRES_USER: ${DB_USER:-taskflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-taskflow-prod-password-change-me}
    networks:
      - taskflow-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-taskflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  task-service:
    build:
      context: ../../backend
      dockerfile: task-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-taskflow}
      DB_USER: ${DB_USER:-taskflow}
      DB_PASSWORD: ${DB_PASSWORD:-taskflow-prod-password-change-me}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: ${JWT_SECRET:-taskflow-production-secret-key-please-change-this-to-a-random-string}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-taskflow-32-char-encryption!!}
      MAIL_HOST: ${MAIL_HOST:-premium269-4.web-hosting.com}
      MAIL_PORT: ${MAIL_PORT:-465}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - taskflow-network
    restart: unless-stopped

  notification-service:
    build:
      context: ../../backend
      dockerfile: notification-service/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_GROUP_ID: ${KAFKA_GROUP_ID:-notification-service}
    depends_on:
      - kafka
    networks:
      - taskflow-network
    restart: unless-stopped

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
      - "3003:80"
    depends_on:
      - task-service
    networks:
      - taskflow-network
    restart: unless-stopped

networks:
  taskflow-network:
    driver: bridge

volumes:
  postgres-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
