name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run unit tests
        run: |
          cd backend
          mvn test -Dspring.profiles.active=test -Dtest=!*IntegrationTest -Dsurefire.failIfNoSpecifiedTests=false
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          APP_JWT_SECRET: test-jwt-secret-key-for-github-actions-must-be-at-least-64-characters-long
          APP_JWT_EXPIRATION: 86400000
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
      
      - name: Generate test report
        if: always()
        run: |
          cd backend
          echo "## Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "task-service/target/surefire-reports" ]; then
            TESTS=$(find task-service/target/surefire-reports -name "*.xml" -exec grep -h "tests=" {} \; | head -1)
            echo "Unit tests completed" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            backend/task-service/target/surefire-reports/
            backend/task-service/target/failsafe-reports/
          retention-days: 7

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps
      
      - name: Run unit tests
        run: |
          cd frontend
          npm test -- --watchAll=false --coverage --coverageReporters=text --coverageReporters=lcov
        env:
          CI: true
      
      - name: Generate test summary
        if: always()
        run: |
          cd frontend
          echo "## Frontend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "coverage/lcov-report/index.html" ]; then
            echo "Coverage report generated" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: taskflow
          POSTGRES_USER: taskflow
          POSTGRES_PASSWORD: taskflow
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
        ports:
          - 2181:2181
      
      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Build backend
        run: |
          cd backend
          mvn clean package -DskipTests
      
      - name: Start backend
        run: |
          cd backend/task-service
          java -jar target/*.jar &
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/taskflow
          SPRING_DATASOURCE_USERNAME: taskflow
          SPRING_DATASOURCE_PASSWORD: taskflow
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps
      
      - name: Install Playwright
        run: |
          cd frontend
          npx playwright install --with-deps
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Start frontend
        run: |
          cd frontend
          npm start &
      
      - name: Wait for services
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8080/api/v1/tasks; do sleep 2; done'
          timeout 120 bash -c 'until curl -f http://localhost:8090; do sleep 2; done'
      
      - name: Run E2E tests
        run: |
          cd frontend
          npx playwright test
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:8090
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
